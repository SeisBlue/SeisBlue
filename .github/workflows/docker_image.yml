name: Docker Image

on:
  push:
    paths: 
      - 'docker/Dockerfile'
      - '.github/workflows/docker_image.yml'
env:
  DOCKER_REPO: seisnn/tf_ssh

jobs:
  Build_Docker_Image:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Login Docker Hub
      run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login --username ${{ secrets.DOCKER_USERNAME }} --password-stdin

    - name: Build image
      run: docker build . --file docker/Dockerfile --tag $DOCKER_REPO

    - name: Push image
      run: docker push $DOCKER_REPO

    - name: Push image with version
      run: |
        CURRENT_FOLDER=$(pwd)
        VERSION=$(docker run -v $CURRENT_FOLDER:/SeisNN $DOCKER_REPO /bin/bash -c "cd /SeisNN; python -c 'import seisnn; print(seisnn.__version__)'")
        docker tag $DOCKER_REPO $DOCKER_REPO:v$VERSION
        docker push $DOCKER_REPO:v$VERSION

    - name: Push image with git commit hash
      run: |
        docker tag $DOCKER_REPO $DOCKER_REPO:${GITHUB_SHA::7}
        docker push $DOCKER_REPO:${GITHUB_SHA::7}
